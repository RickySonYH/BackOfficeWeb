# [advice from AI] AICC Operations Platform ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: aicc-ops-config
  namespace: aicc-ops-platform
  labels:
    app: aicc-operations
    component: config
data:
  # Application Environment
  NODE_ENV: "production"
  
  # Server Configuration
  BACKEND_PORT: "6000"
  FRONTEND_PORT: "6001"
  HOST: "0.0.0.0"
  
  # Database Configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "aicc_operations"
  DB_USER: "aicc_admin"
  DB_SSL: "true"
  DB_POOL_MIN: "2"
  DB_POOL_MAX: "10"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # JWT Configuration
  JWT_EXPIRES_IN: "24h"
  JWT_REFRESH_EXPIRES_IN: "7d"
  
  # Encryption Configuration
  ENCRYPTION_ALGORITHM: "aes-256-gcm"
  
  # ECP Authentication
  ECP_AUTH_URL: "https://ecp-auth.aicc.co.kr"
  ECP_CLIENT_ID: "aicc_ops_platform_client"
  ECP_REDIRECT_URI: "https://ops.aicc.co.kr/auth/callback"
  
  # CORS Configuration
  CORS_ORIGIN: "https://ops.aicc.co.kr"
  CORS_CREDENTIALS: "true"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  RATE_LIMIT_SKIP_SUCCESSFUL_REQUESTS: "true"
  
  # File Upload Configuration
  MAX_FILE_SIZE: "52428800"
  UPLOAD_PATH: "/app/uploads"
  ALLOWED_FILE_TYPES: "csv,json,xlsx,pdf,txt"
  
  # Logging Configuration
  LOG_LEVEL: "info"
  LOG_FILE_PATH: "/app/logs"
  LOG_MAX_SIZE: "20m"
  LOG_MAX_FILES: "14"
  LOG_DATE_PATTERN: "YYYY-MM-DD"
  
  # Monitoring Configuration
  HEALTH_CHECK_INTERVAL: "30000"
  METRICS_ENABLED: "true"
  
  # Kubernetes Configuration
  K8S_NAMESPACE: "aicc-ops-platform"
  K8S_CONFIG_PATH: "/var/run/secrets/kubernetes.io/serviceaccount"
  
  # Security Configuration
  HELMET_ENABLED: "true"
  TRUST_PROXY: "true"
  
  # Frontend Configuration
  VITE_API_BASE_URL: "https://api.ops.aicc.co.kr"
  VITE_DATA_INIT_API_BASE_URL: "https://api.ops.aicc.co.kr"
  VITE_ECP_AUTH_URL: "https://ecp-auth.aicc.co.kr"
  VITE_ECP_CLIENT_ID: "aicc_ops_platform_client"
  VITE_ECP_REDIRECT_URI: "https://ops.aicc.co.kr/auth/callback"
  VITE_APP_TITLE: "AICC Operations Management Platform"
  VITE_APP_VERSION: "1.0.0"
  VITE_APP_ENV: "production"
  VITE_ENABLE_HTTPS: "true"
  VITE_SECURE_COOKIES: "true"
  VITE_LOG_LEVEL: "warn"
  VITE_ENABLE_ANALYTICS: "false"
  VITE_MAX_FILE_SIZE: "52428800"
  VITE_ALLOWED_FILE_TYPES: "csv,json,xlsx,pdf,txt"
  VITE_ENABLE_ECP_AUTH: "true"
  VITE_ENABLE_DATA_INIT: "true"
  VITE_ENABLE_MOCK_DATA: "false"
---
# Nginx Configuration for Frontend
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: aicc-ops-platform
  labels:
    app: aicc-operations
    component: frontend
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        # Logging
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log warn;

        # Performance
        sendfile        on;
        tcp_nopush      on;
        tcp_nodelay     on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 50m;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;

        server {
            listen 6001;
            server_name _;
            
            root /usr/share/nginx/html;
            index index.html;

            # Security headers
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
            add_header X-XSS-Protection "1; mode=block";
            add_header Referrer-Policy "strict-origin-when-cross-origin";
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.ops.aicc.co.kr;";

            # SPA routing support
            location / {
                try_files $uri $uri/ /index.html;
            }

            # Static files caching
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }

            # Health check
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
        }
    }
