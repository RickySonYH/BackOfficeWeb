# [advice from AI] AICC Operations Platform Secrets
# 실제 배포 시 모든 값을 base64로 인코딩해야 함
# 예: echo -n 'your_secret_value' | base64

apiVersion: v1
kind: Secret
metadata:
  name: aicc-ops-secrets
  namespace: aicc-ops-platform
  labels:
    app: aicc-operations
    component: secrets
type: Opaque
data:
  # JWT Secret (base64 encoded)
  # 강력한 JWT 비밀키로 교체 필요
  jwt-secret: eW91cl9zdXBlcl9zZWNyZXRfand0X2tleV9oZXJl  # your_super_secret_jwt_key_here
  
  # Database Password (base64 encoded)
  # 실제 PostgreSQL 비밀번호로 교체 필요
  db-password: eW91cl9zZWN1cmVfZGJfcGFzc3dvcmRfaGVyZQ==  # your_secure_db_password_here
  
  # Encryption Key (base64 encoded)
  # 정확히 32자리 암호화 키로 교체 필요
  encryption-key: eW91cl8zMl9jaGFyYWN0ZXJfZW5jcnlwdGlvbl9rZXk=  # your_32_character_encryption_key
  
  # ECP Client Secret (base64 encoded)
  # ECP 클라이언트 시크릿으로 교체 필요
  ecp-client-secret: eW91cl9lY3BfY2xpZW50X3NlY3JldF9oZXJl  # your_ecp_client_secret_here
  
  # Redis Password (base64 encoded)
  # Redis 비밀번호로 교체 필요
  redis-password: eW91cl9yZWRpc19wYXNzd29yZF9oZXJl  # your_redis_password_here

---
# TLS Certificate Secret for Ingress
apiVersion: v1
kind: Secret
metadata:
  name: aicc-ops-tls
  namespace: aicc-ops-platform
  labels:
    app: aicc-operations
    component: tls
type: kubernetes.io/tls
data:
  # 실제 TLS 인증서로 교체 필요
  # Let's Encrypt 또는 CA에서 발급받은 인증서 사용
  tls.crt: LS0tLS1CRUdJTi... # base64 encoded certificate
  tls.key: LS0tLS1CRUdJTi... # base64 encoded private key

---
# Docker Registry Secret (private registry 사용 시)
apiVersion: v1
kind: Secret
metadata:
  name: aicc-ops-registry
  namespace: aicc-ops-platform
  labels:
    app: aicc-operations
    component: registry
type: kubernetes.io/dockerconfigjson
data:
  # Docker registry 인증 정보
  # kubectl create secret docker-registry 명령으로 생성 권장
  .dockerconfigjson: eyJhdXRocyI6e319  # base64 encoded docker config

---
# Database Connection Secret (추가 보안을 위한 전체 연결 문자열)
apiVersion: v1
kind: Secret
metadata:
  name: aicc-ops-db-connection
  namespace: aicc-ops-platform
  labels:
    app: aicc-operations
    component: database
type: Opaque
data:
  # PostgreSQL 연결 문자열 (base64 encoded)
  postgres-url: cG9zdGdyZXNxbDovL2FpY2NfYWRtaW46eW91cl9wYXNzd29yZEBwb3N0Z3Jlcy1zZXJ2aWNlOjU0MzIvYWljY19vcGVyYXRpb25z
  
  # Redis 연결 문자열 (base64 encoded)
  redis-url: cmVkaXM6Ly86eW91cl9wYXNzd29yZEByZWRpcy1zZXJ2aWNlOjYzNzkv
