# [advice from AI] AICC Operations Platform Backend Service
apiVersion: v1
kind: Service
metadata:
  name: aicc-ops-backend-service
  namespace: aicc-ops-platform
  labels:
    app: aicc-operations
    component: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb  # AWS 사용 시
    prometheus.io/scrape: "true"
    prometheus.io/port: "6000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 6000
    targetPort: 6000
    protocol: TCP
  selector:
    app: aicc-operations
    component: backend
  sessionAffinity: None

---
# Backend Service (NodePort for external access if needed)
apiVersion: v1
kind: Service
metadata:
  name: aicc-ops-backend-nodeport
  namespace: aicc-ops-platform
  labels:
    app: aicc-operations
    component: backend
    service-type: nodeport
spec:
  type: NodePort
  ports:
  - name: http
    port: 6000
    targetPort: 6000
    nodePort: 30600  # 30000-32767 범위 내
    protocol: TCP
  selector:
    app: aicc-operations
    component: backend
  sessionAffinity: None

---
# Backend Service (LoadBalancer for cloud environments)
apiVersion: v1
kind: Service
metadata:
  name: aicc-ops-backend-lb
  namespace: aicc-ops-platform
  labels:
    app: aicc-operations
    component: backend
    service-type: loadbalancer
  annotations:
    # AWS Load Balancer annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:region:account:certificate/cert-id"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    
    # GCP Load Balancer annotations
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "aicc-ops-backend-config"}'
    
    # Azure Load Balancer annotations
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 6000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 6000
    protocol: TCP
  selector:
    app: aicc-operations
    component: backend
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

---
# Headless Service for StatefulSet (if needed for clustering)
apiVersion: v1
kind: Service
metadata:
  name: aicc-ops-backend-headless
  namespace: aicc-ops-platform
  labels:
    app: aicc-operations
    component: backend
    service-type: headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 6000
    targetPort: 6000
    protocol: TCP
  selector:
    app: aicc-operations
    component: backend
